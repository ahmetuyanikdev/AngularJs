<!doctype html>
<html ng-app>

<head>
	<script src="https://code.angularjs.org/1.0.0rc3/angular-1.0.0rc3.min.js"></script>
	<script type="text/javascript" src="js/todo.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/todo.css"></link>
</head>
<body>
<div ng-controller="TodoCtrl" class="base">
	<h2>Total Todos : {{getTotalTodos()}}</h2>	
	<ul class="unstyled">
		<li ng-repeat="todo in todos">
			<input type="checkbox" ng-model="todo.done"></input>
			<span class="done-{{todo.done}}">{{todo.text}}</span>
		</li>
	</ul>
	<form class="form-horizontal">
		<input type="text" ng-model="formTodoText" ng-model-instant></input>
		<button class="btn" ng-click="addTodo()"><i class="icon-plus"></i>Add</button>
	</form>
	<button class="btn-large" ng-click="clearCompleted()"><i class="icon-trash">Clear Completed</i></button>
</div>
</body>
</html>
